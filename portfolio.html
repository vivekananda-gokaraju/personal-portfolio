<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Portfolio" />
    <meta name="author" content="Vivekananda" />
    <title>Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #fff;
      }

      .navbar {
        background: white;
      }

      .portfolio-section {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .project {
        position: relative;
        overflow: hidden;
      }

      .project img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: all 0.4s ease;
      }

      .project:hover img {
        filter: brightness(60%);
        transform: scale(1.02);
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .overlay h3 {
        color: white;
        font-weight: 600;
        font-size: 1.5rem;
        text-align: center;
      }

      .project:hover .overlay {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg py-3 border-bottom">
        <div class="container px-4">
          <a class="navbar-brand fw-bold" href="index.html">Vivekananda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto small fw-bold">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="assets/resume.pdf" target="_blank"
                  >Resume</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Portfolio Section -->
      <section class="portfolio-section">
        <div class="container-fluid">
          <!-- Row 1: 2:1 layout (two images) -->
          <div class="row g-3 mb-3">
            <div class="col-md-8 col-sm-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/1200x600/cccccc/000000.jpg&text=Project+1A"
                  alt="Project 1A"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 1A</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/600x600/cccccc/000000.jpg&text=Project+1B"
                  alt="Project 1B"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 1B</h3>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 2: 3 equal columns -->
          <div class="row g-3 mb-3">
            <div class="col-md-4 col-sm-6 col-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/600x600/cccccc/000000.jpg&text=Project+2"
                  alt="Project 2"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 2</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/600x600/cccccc/000000.jpg&text=Project+3"
                  alt="Project 3"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 3</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12 col-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/600x600/cccccc/000000.jpg&text=Project+4"
                  alt="Project 4"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 4</h3>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 3: 1:2 layout -->
          <div class="row g-3">
            <div class="col-md-4 col-sm-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/600x600/cccccc/000000.jpg&text=Project+5"
                  alt="Project 5"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 5</h3>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-sm-12">
              <div class="project">
                <img
                  src="https://dummyimage.com/1200x600/cccccc/000000.jpg&text=Project+6"
                  alt="Project 6"
                  class="img-fluid"
                />
                <div class="overlay">
                  <h3>Project 6</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
