<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Plus Jakarta Sans', sans-serif;
        padding: 40px 20px;
      }

      .thank-you-container {
        max-width: 600px;
        background-color: #f1f3f5;
        border-radius: 12px;
        padding: 40px 32px;
        margin: 60px auto;
      }

      h1 {
        font-weight: 700;
        font-size: 1.75rem;
        margin-bottom: 12px;
      }

      p {
        color: #444;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      img {
        max-width: 280px;
        border-radius: 12px;
        display: block;
        margin-bottom: 25px;
      }

      @media (max-width: 768px) {
        .thank-you-container {
          text-align: center;
          padding: 30px 20px;
          margin: 40px auto;
        }

        img {
          margin: 0 auto 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="thank-you-container text-center text-md-start">
      <h1>Thank You!</h1>
      <p>
        Thanks for reaching out<br />
        I’ll get back to you as soon as I can.
      </p>

      <a
        href="contact.html"
        class="btn btn-primary px-4 py-2 fs-6 fw-bolder"
      >
        ← Back
      </a>
    </div>
  </body>
</html>
